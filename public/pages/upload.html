<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/filepond/dist/filepond.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/upload.css" />
    <link
      rel="icon"
      type="image/png"
      href="/public/assets/images/favicon-32x32.png"
    />
    <title>Upload Your Video</title>
  </head>
  <body>
    <nav>
      <a href="/api/pages/home" class="title">FlixVid</a>
      <div class="icon">
        <p class="name"></p>
        <img src="../assets/images/icons8-user-40.png" alt="User Icon" />
        <div class="menu hide">
          <a href="/api/pages/home" class="home">Home</a>
          <a href="/api/pages/yourChannel" class="profile">Your Channel</a>
          <a href="/api/logout" class="logout">Logout</a>
        </div>
      </div>
    </nav>
    <section>
      <h2>Upload Your Video</h2>
      <form class="videos" method="POST" enctype="multipart/form-data">
        <div class="input-group">
          <label for="title">Title</label>
          <input type="text" name="title" class="title" />
          <small class="title-error error"></small>
        </div>
        <div class="input-group">
          <label for="title">Description</label>
          <input type="text" name="description" class="description" />
          <small class="description-error error"></small>
        </div>
        <div class="video-div">
          <label for="video"> Video : </label>
          <br />
          <br />
          <input type="file" name="video" class="video" id="video" />
          <small class="video-error error"></small>
        </div>
        <div class="thumbnail-div">
          <label for="video"> thumbnail : </label>
          <br />
          <br />
          <input
            type="file"
            name="thumbnail"
            class="thumbnail"
            id="thumbnail"
          />
          <small class="thumb-error error"></small>
        </div>
        <div class="input-group">
          <label>Accessibility: </label>
          <label for="public">
            <input
              id="public"
              type="radio"
              name="type"
              class="type"
              value="public"
              checked
            />
            Public
          </label>
          <label for="private">
            <input
              type="radio"
              name="type"
              id="private"
              class="type"
              value="private"
            />
            Private
          </label>
          <small class="type-error error"></small>
        </div>
        <div class="input-group">
          <button type="submit" class="submit-btn">Upload</button>
        </div>
        <small class="valid hidden">Video Uploaded</small>
      </form>
    </section>
    <script type="module" src="../../src/js/upload.js"></script>
    <script type="module" src="../../src/js/utils.js"></script>
  </body>
</html>
